<!DOCTYPE html>
<html>
<head>
    <title>Hidden World Command Test</title>
</head>
<body>
    <h1>Testing Hidden World Commands</h1>
    <div id="output"></div>
    
    <script type="module">
        // Test importing the hidden_world.json
        import hiddenWorld from './src/data/hidden_world.json';
        
        const output = document.getElementById('output');
        
        // Test 1: Check if hiddenWorld loads
        output.innerHTML += '<h2>Test 1: JSON Import</h2>';
        output.innerHTML += '<pre>' + (hiddenWorld ? 'SUCCESS: hidden_world.json loaded' : 'FAILED: Could not load') + '</pre>';
        
        // Test 2: Check filesystem structure
        output.innerHTML += '<h2>Test 2: Filesystem Structure</h2>';
        output.innerHTML += '<pre>' + JSON.stringify(Object.keys(hiddenWorld.filesystem), null, 2) + '</pre>';
        
        // Test 3: Check root directory
        output.innerHTML += '<h2>Test 3: Root Directory (/)</h2>';
        const rootFS = hiddenWorld.filesystem['/'];
        output.innerHTML += '<pre>Visible: ' + JSON.stringify(rootFS.visible) + '\nHidden: ' + JSON.stringify(rootFS.hidden) + '</pre>';
        
        // Test 4: Check files structure
        output.innerHTML += '<h2>Test 4: Files Available</h2>';
        output.innerHTML += '<pre>' + JSON.stringify(Object.keys(hiddenWorld.files).slice(0, 5), null, 2) + '</pre>';
        
        // Test 5: Check README.txt
        output.innerHTML += '<h2>Test 5: README.txt Content</h2>';
        const readme = hiddenWorld.files['README.txt'];
        output.innerHTML += '<pre>Has ai_mode: ' + ('ai_mode' in readme) + '\nHas cyber_mode: ' + ('cyber_mode' in readme) + '</pre>';
        
        // Test 6: Check special files
        output.innerHTML += '<h2>Test 6: Special Files</h2>';
        output.innerHTML += '<pre>' + JSON.stringify(Object.keys(hiddenWorld.special_files || {}), null, 2) + '</pre>';
        
        // Test 7: Check random discoveries
        output.innerHTML += '<h2>Test 7: Random Discoveries</h2>';
        output.innerHTML += '<pre>' + JSON.stringify((hiddenWorld.random_discoveries || []).map(d => d.filename), null, 2) + '</pre>';
    </script>
</body>
</html>
